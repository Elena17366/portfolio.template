<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Error 404 · E. Portfolio</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
		rel="stylesheet"
	/>

	<!-- Tu CSS principal -->
	<link rel="stylesheet" href="./assets/css/otros.css" />

	<style>
		/* 404 specific */
		.error-page {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
			background: var(--bg);
		}

		.error-box {
			max-width: 560px;
			padding: 2rem;
		}

		.error-code {
			font-family: var(--font-serif);
			font-size: clamp(4rem, 12vw, 7rem);
			font-weight: 600;
			letter-spacing: -0.04em;
			margin-bottom: 0.5rem;
		}

		.error-title {
			font-family: var(--font-serif);
			font-size: 1.6rem;
			margin-bottom: 1rem;
		}

		.error-text {
			color: var(--muted);
			line-height: 1.7;
			margin-bottom: 2rem;
		}
	</style>
</head>

<body>

	<main class="error-page">
		<div class="error-box">
			<p class="kicker">Error</p>

			<h1 class="error-code">404</h1>
			<h2 class="error-title">Esta página no existe</h2>

			<p class="error-text">
				Parece que el contenido que buscas no está aquí.<br />
				Quizá fue movido, cambiado o simplemente nunca existió.
			</p>

			<a href="./index.html" class="btn btn-primary btn-lg">
				Volver al portfolio
			</a>
		</div>
	</main>

</body>
</html>
